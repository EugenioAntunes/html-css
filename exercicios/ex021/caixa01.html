<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;            
            padding:10px solid;
            margin: 20px auto 20px auto;
            outline: 5px dashed darkblue;
            
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são modelos de box-level, mas os <a href="#">são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.
    </p>
    
</body>
</html>
